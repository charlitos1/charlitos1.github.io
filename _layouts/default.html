<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
  <title>{{ page.title | default: site.title }}</title>

  <style>
    /* VARIABLES DE COLOR: El secreto de la limpieza */
    :root {
      --terminal-green: #32cd32; /* Un verde lima/fósforo más elegante y menos chillón */
      --text-main: #c0c0c0;      /* Gris plata para el contenido */
      --text-muted: #555555;     /* Gris oscuro para metadatos */
      --bg-color: #050505;       /* Negro casi absoluto */
    }

    body {
      background-color: var(--bg-color) !important;
      color: var(--text-main) !important;
      font-family: 'Courier New', Courier, monospace !important;
      max-width: 680px; /* Un poco más estrecho aumenta la elegancia */
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.5;
      font-size: 16px !important; /* Tamaño estándar de terminal */
    }

    /* BARRA DE NAVEGACIÓN MINIMALISTA */
    nav {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      margin-bottom: 50px;
      border-bottom: 1px solid #1a1a1a;
      padding-bottom: 10px;
    }

    /* TIPOGRAFÍA CONTROLADA */
    h1, h2, h3, h4 {
      color: var(--terminal-green) !important;
      font-weight: normal; /* En terminal, las negritas ensucian */
      margin-bottom: 0.5em;
    }

    /* Títulos de sección: ¡No más letras gigantes! */
    h1 { font-size: 1.2em; }
    h3 { font-size: 1.1em; text-transform: uppercase; margin-top: 2.5em; }

    /* ENLACES Y COMANDOS */
    a, .term-cmd, .term-prompt, pre {
      color: var(--terminal-green) !important;
      text-decoration: none;
    }

    a:hover { border-bottom: 1px dotted var(--terminal-green); }

    /* EL LOGO ASCII: Siempre contenido */
    pre {
      font-size: 0.8em !important;
      line-height: 1.1;
      margin: 20px 0;
      overflow-x: hidden;
    }

    /* METADATOS Y CITAS: Recuperando la visión humana */
    .term-muted, .date-label {
      color: #888888 !important; /* Un gris medio que se ve claramente */
      font-size: 0.9em;
    }
    
    blockquote {
      border-left: 2px solid var(--terminal-green);
      padding-left: 15px;
      margin: 25px 0;
      color: #aaaaaa !important; /* Un gris más claro para que la cita sea "leíble" */
      font-style: italic;
    }

    hr { border: 0; border-top: 1px solid #151515; margin: 40px 0; }

    .blink { animation: blinker 1.5s step-end infinite; }
    @keyframes blinker { 50% { opacity: 0; } }

    @media (max-width: 600px) {
      nav { flex-direction: column; gap: 5px; }
      pre { font-size: 0.5em !important; }
    }
  </style>
</head>

<body>
  <nav>
    <div class="term-prompt">root@carlosmoreno:~$</div>
    <div class="nav-links">
      <a href="/">/inicio</a>
      <a href="/archive">/archive</a>
      <a href="/about">/whoami</a>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 5rem; color: var(--text-muted); font-size: 0.8em;">
    <p>$ status: connection_stable <span class="blink">_</span></p>
  </footer>
</body>
</html>
