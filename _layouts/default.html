<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
  <title>{{ page.title | default: site.title }}</title>

  <style>
    body {
      background-color: #080808 !important;
      color: #d1d1d1 !important; /* TEXTO DE LECTURA EN GRIS CLARO */
      font-family: 'Courier New', Courier, monospace !important;
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      line-height: 1.6;
      font-size: 18px !important;
    }

    /* SOLO ESTO SERÁ VERDE */
    h1, h2, pre, .term-cmd, .term-prompt, a {
      color: #00ff00 !important;
    }

    /* EL CONTENIDO DEL POST (Markdown) */
    /* Forzamos que los párrafos y listas no sean verdes */
    main p, main li, main div {
      color: #d1d1d1 !important;
    }

    /* Títulos de los posts en Blanco para resaltar sobre el gris */
    h3 {
      color: #ffffff !important;
      text-transform: uppercase;
      margin-top: 2em;
    }

    /* ENLACES */
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* METADATOS (Fechas, ayuda) */
    .term-muted, blockquote {
      color: #666 !important;
    }

    hr { border: 0; border-top: 1px solid #222; margin: 30px 0; }

    .blink { animation: blinker 1.2s linear infinite; color: #00ff00; }
    @keyframes blinker { 50% { opacity: 0; } }

    @media (max-width: 600px) {
      body { font-size: 16px !important; }
      pre { font-size: 0.5em !important; overflow-x: auto; }
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 4rem; color: #444; font-size: 0.8em;">
    <p>$ session_end <span class="blink">_</span></p>
  </footer>
</body>
</html>
