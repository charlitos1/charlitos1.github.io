<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline';">
  <title>{{ page.title | default: site.title }}</title>

  <style>
    :root {
      --terminal-green: #32cd32; 
      --text-main: #c0c0c0;      
      --text-muted: #888888;     
      --bg-color: #050505;       
    }

    body {
      background-color: var(--bg-color) !important;
      color: var(--text-main) !important;
      font-family: 'Courier New', Courier, monospace !important;
      max-width: 680px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.5;
      font-size: 16px !important;
    }

    nav {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      margin-bottom: 50px;
      border-bottom: 1px solid #1a1a1a;
      padding-bottom: 10px;
    }

    /* TÍTULOS SIN UPPERCASE Y COMPACTOS */
    h1, h2, h3, .term-cmd {
      color: var(--terminal-green) !important;
      font-weight: normal;
      margin-bottom: 0.5em;
      letter-spacing: -0.8px !important; 
      word-spacing: -1px;
      text-transform: none !important; /* Forzamos que no haya mayúsculas automáticas */
    }

    h1 { font-size: 1.2em; }
    h3 { font-size: 1.1em; margin-top: 2.5em; }

    a, .term-cmd, .term-prompt, pre {
      color: var(--terminal-green) !important;
      text-decoration: none;
    }

    a:hover { border-bottom: 1px dotted var(--terminal-green); }

    pre.ascii-logo {
      font-size: 0.8em !important;
      line-height: 1.1;
      margin: 20px 0;
      background: transparent;
      border: none;
    }

    .term-muted { color: var(--text-muted) !important; }

    blockquote {
      border-left: 2px solid var(--terminal-green);
      padding: 5px 15px;
      margin: 25px 0;
      color: #aaaaaa !important;
      background: #0f0f0f;
      font-style: italic;
    }

    hr { border: 0; border-top: 1px solid #151515; margin: 40px 0; }

    .blink { animation: blinker 1.5s step-end infinite; }
    @keyframes blinker { 50% { opacity: 0; } }

    @media (max-width: 600px) {
      nav { flex-direction: column; gap: 5px; }
      pre.ascii-logo { font-size: 0.5em !important; overflow-x: hidden; }
    }
  </style>
</head>

<body>
  <nav>
    <div class="term-prompt">root@carlosmoreno:~$</div>
    <div class="nav-links">
      <a href="/">/inicio</a>
      <a href="/archive">/archive</a>
      <a href="/about">/whoami</a>
    </div>
  </nav>

  <main>
  {% if page.layout == 'post' %}
    <header style="margin-bottom: 20px;">
      <h1 style="margin-top: 10px;">> {{ page.title }}</h1>
      <div class="term-muted" style="font-size: 0.8em;">
        date: {{ page.date | date: "%d/%m/%Y" }}
      </div>
      <hr style="margin: 20px 0;">
    </header>
  {% endif %}

  {{ content }}
</main>

  <footer style="margin-top: 5rem; color: var(--text-muted); font-size: 1.0em;">
    <div style="margin-bottom: 15px;">
      <span class="term-prompt">$</span> <span class="term-cmd">social --list</span>
      <br>
      <a href="https://x.com/carlosmoreno1" target="_blank" style="margin-right: 15px;">[ x/twitter ]</a>
      <a href="https://www.linkedin.com/in/carlos-moreno-5a6a675b/" target="_blank">[ linkedin ]</a>
    </div>
    
    <p>$ status: connection_stable <span class="blink">_</span></p>
  </footer>
</body>
</html>
